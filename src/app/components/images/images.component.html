<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body>
    
<div *ngFor = "let img of imgs | paginate: 
{id: 'listing_pagination', itemsPerPage:10, currentPage: page, totalItems: totalRecords}" class = card>
 <div class="container"> 
    <div class = "Url">  <img src = "https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg" style="width: 100%;"></div> <!--slika.url-->
    <div> <h3>Album id: {{img.albumId}}</h3> </div>
    <div> <h3>Id: {{img.id}}</h3> </div>
    <div class = "text"> {{img.title}} </div>
</div>
</div>

<pagination-controls id = "listing_pagination" [maxSize]="5" [directionLinks]="true" (pageChange)="page = $event"></pagination-controls>
</body>
